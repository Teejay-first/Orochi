<!DOCTYPE html>
<html>
<head>
    <title>Vapi Calls API Test</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow: auto; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Vapi Calls API Test</h1>
    <button onclick="testListCalls()">Test List Calls</button>
    <button onclick="testListAssistants()">Test List Assistants</button>
    <div id="output"></div>

    <script>
        const VAPI_API_KEY = '413505b8-d790-478e-8b14-86bb93450c35';

        async function testListCalls() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Testing List Calls...</p>';

            try {
                const response = await fetch('https://api.vapi.ai/call', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${VAPI_API_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Vapi Calls Response:', data);

                output.innerHTML = `
                    <h2 class="success">Success!</h2>
                    <p>Found ${Array.isArray(data) ? data.length : (data.data?.length || 0)} call(s)</p>
                    <h3>Response Structure:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                output.innerHTML = `
                    <h2 class="error">Error</h2>
                    <p>${error.message}</p>
                `;
            }
        }

        async function testListAssistants() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Testing List Assistants...</p>';

            try {
                const response = await fetch('https://api.vapi.ai/assistant', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${VAPI_API_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Vapi Assistants Response:', data);

                output.innerHTML = `
                    <h2 class="success">Success!</h2>
                    <p>Found ${Array.isArray(data) ? data.length : (data.data?.length || 0)} assistant(s)</p>
                    <h3>Response Structure:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                output.innerHTML = `
                    <h2 class="error">Error</h2>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
