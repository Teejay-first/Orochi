<!DOCTYPE html>
<html>
<head>
    <title>Vapi API Test</title>
</head>
<body>
    <h1>Vapi API Test</h1>
    <button onclick="testVapiApi()">Test Vapi API</button>
    <div id="output"></div>

    <script>
        async function testVapiApi() {
            const output = document.getElementById('output');
            output.innerHTML = 'Testing...';

            try {
                const apiKey = '413505b8-d790-478e-8b14-86bb93450c35';

                const response = await fetch('https://api.vapi.ai/assistant', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Vapi Response:', data);

                output.innerHTML = `
                    <h2>Success!</h2>
                    <p>Found ${data.length || 0} assistants</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                output.innerHTML = `
                    <h2>Error</h2>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
